<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="registration-wrapper">
            <div class="form-header">
                <h1>Create Your Account</h1>
                <p>Join our platform today and start your journey</p>
            </div>

            <!-- Global Error Message Container -->
            <div id="globalErrorMessage" class="global-error-message" style="display: none;"></div>
            
            <!-- Global Success Message Container -->
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="registrationForm" class="registration-form">
                <!-- First Row: Names -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="John"
                            required
                        >
                        <span class="error-text" id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Doe"
                            required
                        >
                        <span class="error-text" id="lastNameError"></span>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="john@example.com"
                        required
                    >
                    <span class="error-text" id="emailError"></span>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+1 (555) 123-4567"
                        required
                    >
                    <span class="error-text" id="phoneError"></span>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        placeholder="18"
                        min="13"
                        max="120"
                    >
                    <span class="error-text" id="ageError"></span>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="female" required>
                            <span>Female</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="other" required>
                            <span>Other</span>
                        </label>
                    </div>
                    <span class="error-text" id="genderError"></span>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        name="address" 
                        placeholder="123 Main Street"
                    >
                    <span class="error-text" id="addressError"></span>
                </div>

                <!-- Country -->
                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <select id="country" name="country" required>
                        <option value="">-- Select Country --</option>
                        <option value="US">United States (+1)</option>
                        <option value="CA">Canada (+1)</option>
                        <option value="UK">United Kingdom (+44)</option>
                        <option value="AU">Australia (+61)</option>
                        <option value="IN">India (+91)</option>
                        <option value="DE">Germany (+49)</option>
                        <option value="FR">France (+33)</option>
                    </select>
                    <span class="error-text" id="countryError"></span>
                </div>

                <!-- State -->
                <div class="form-group">
                    <label for="state">State/Province <span class="required">*</span></label>
                    <select id="state" name="state" required>
                        <option value="">-- Select State --</option>
                    </select>
                    <span class="error-text" id="stateError"></span>
                </div>

                <!-- City -->
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <select id="city" name="city" required>
                        <option value="">-- Select City --</option>
                    </select>
                    <span class="error-text" id="cityError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter a strong password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span>üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" id="strengthMeter"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength: Weak</span>
                    </div>
                    <span class="error-text" id="passwordError"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <span>üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-text" id="confirmPasswordError"></span>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="termsCheckbox" 
                            name="termsCheckbox" 
                            required
                        >
                        <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a> <span class="required">*</span></span>
                    </label>
                    <span class="error-text" id="termsError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="submit-btn" disabled>
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="#">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
